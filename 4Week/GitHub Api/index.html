<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <title>Github Api</title>
    </head>
    <body>

        <div class="leftnav">
            <h1>Git User <br> Repository Search</h1>
            <input type="text" name="username" placeholder="Username">
            <input type="password" name="password" placeholder="Password">
            <input type="text" name="targetuser" placeholder="Target User">
            <button class="submit">Get It!</button>
        </div>

        <div class="container">
            <div class="title">
                <h2>Results for:</h2>
            </div>

            <div class="cards">

            </div>
        </div>

        <script id="cards" type="text/x-handlebars-template">
            {{#myData}}
            <div class="section">
                <div class="card">
                    <img src="{{owner.avatar_url}}" alt="">
                    <div class="info">
                        <a href="{{html_url}}" target="_blank">{{name}}</a>
                     </div>
                </div>
                <div class="commits">

                </div>

            </div>
            {{/myData}}
        </script>

        <script id="commits" type="text/x-handlebars-template">
            {{#comData}}
            <div class="commit">
                    <div> {{commit.author.name}} </div>
                    <a href="{{commit.url}}" target="_blank">{{commit.message}}</a>
                    <div> {{commit.author.date}} </div>
            </div>
            {{/comData}}
        </script>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="script.js" type="text/javascript"></script>
    </body>
</html>

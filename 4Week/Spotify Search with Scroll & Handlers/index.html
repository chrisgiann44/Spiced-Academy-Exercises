<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Spotify API</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">

            <h1>Spotify Search</h1>
            <input type="text" name="user-input">
            <select class="select">
                <option id="artist">artist</option>
                <option id="album">album</option>
            </select>
            <button class="submit" type="button" name="button">GO!</button>

        </div>

        <h1 id="res"></h1>

        <div class="results"></div>

        <div class="moreResults">
            <button type="button" name="button">More Results</button>
        </div>


        <script id="card" type="text/x-handlebars-template">

            {{#myData}}
            <div class="result">
                <img src= {{images.[0].url}} alt="">
                <a href={{external_urls.spotify}}>{{name}}</a>
            </div>
            {{/myData}}
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src = 'script.js'></script>
    </body>
</html>

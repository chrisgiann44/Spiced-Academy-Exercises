<!DOCTYPE html>
    <html lang="en" dir="ltr">
        <head>
            <meta charset="utf-8" />
            <link rel="stylesheet" href="style.css" />
            <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" />
            <title>Pokemon</title>
        </head>
        <body>

            <div class="container">



            </div>

            <script id="cards" type="text/x-handlebars-template">
                {{#authors}}
                <div class="card">
                    <img src={{photo}} alt="">
                    <h2>{{name}}</h2>

                    <section>
                        <div class="properties">Date of birth: <br> Dateof Death: </div>
                        <div class="values">
                            <p>{{born}}</p>
                            <p>{{died}}</p>
                        </div>
                    </section>

                    <section>
                        <div class="properties">Selected Writings:</div>
                        <div class="values">
                            {{#selectedWritings}}
                            <p>"{{.}}""</p>
                            {{/selectedWritings}}

                        </div>
                    </section>

                    <section>
                        <div class="properties">Quote:</div>
                        <div class="values">
                            <p>'{{quote}}'</p>
                        </div>
                    </section>
                </div>

                {{/authors}}
            </script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
            <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
            <script type="text/javascript" src="script.js"></script>
        </body>
    </html>
